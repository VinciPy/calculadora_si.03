<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!--   Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700|Playfair+Display:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Calculadora Minimalista</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>The Minimalist's Calculator</h1>
      <div class="calc-body">
        <div class="row row1">
          <button class="btn calc-screen" placeholder="0.00" disabled></button>
        </div>

        <div class="row row2">
          <button class="btn btn-add clear">C</button>
          <button class="btn change-signal">+/-</button>
          <button class="btn btn-function operation">%</button>
          <button class="btn btn-function operation">/</button>
        </div>

        <div class="row row3">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn btn-function operation">x</button>
        </div>

        <div class="row row4">
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn btn-function operation">-</button>
        </div>

        <div class="row row5">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn btn-function operation">+</button>
        </div>

        <div class="row row6">
          <button class="btn btn-long number">0</button>
          <button class="btn float">.</button>
          <button class="btn btn-function calculate">=</button>
        </div>
      </div>
    </div>
    <footer>
      <small
        >designed and developed by
        <a href="https://viniciusdev.tech">Vinicius Santana</a> and Lucas Eduardo de Oliveira</small
      >
    </footer>

    <!--  Font Awesome  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://use.fontawesome.com/83fc84333f.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
